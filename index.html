<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="/index.css">
    </head>
    
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <p id="selection-el">Choose your weapon...</p>
        <div>
            <img onclick="playerRock()" id="rock-el" src="images/ROck.jpg">
            <img onclick="playerPaper()" id="paper-el" src="images/Paper.png">
            <img onclick="playerScissors()" id="scissors-el" src="images/Scissors.png">
        </div>
        <p id="results-el"></p>
        <p id="score-el"></p>
        

        <script type="text/javascript" src="script.js"></script>    
    </body>
</html>
